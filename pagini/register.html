<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înregistrare</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/6c90295ae2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../images/logo.png" alt="Logo.png">
            <h1>R I O N</h1>
        </a>
    </header>
    <section>
        <form>
            <h3>Creare cont</h3>
            <label for="username">Nume de utilizator</label>
            <input class="date" type="email" placeholder="Nume" id="username">

            <label for="email">Email</label>
            <input class="date" type="email" placeholder="Ex: exemplu@email.com" id="email">
    
            <label for="password">Număr de telefon</label>
            <input class="date" type="tel" placeholder="Ex: 068123456" id="telefon">

            <label for="password">Parolă</label>
            <input class="date" type="password" placeholder="Parola" id="password">
            
            <input type="checkbox" name="terms" id="terms">
            <span>Sunt de acord cu termenii și condițiile siteului!</span>

            <button><a href="login.html">Înregistrare</a></button>
            <p class="login">Ai deja un cont? <a href="login.html">Autentificăte</a></p>
        </form>
    </section>
</body>
</html>
