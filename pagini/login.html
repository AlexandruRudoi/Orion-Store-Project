<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logare</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/6c90295ae2.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="../images/logo.png" alt="Logo.png">
            <h1>R I O N</h1>
        </a>
    </header>
    <section>
        <form>
            <h3>Logare</h3>
    
            <label for="username">Nume de utilizator</label>
            <input type="text" placeholder="Email sau Nr. tel" id="username">
    
            <label for="password">Parolă</label>
            <input type="password" placeholder="Parola" id="password">
            <a href="#"><p>Ți-ai uitat parola?</p></a>
    
            <button><a href="../index.html">Autentificare</a></button>
            <p class="register">Nu ai un cont? <a href="register.html">Înregistreazăte</a></p>
    
            <div class="social">
              <a href="#"><div class="go"><i class="fab fa-google"></i>  Google</div></a>
              <a href="#"><div class="fb"><i class="fab fa-facebook"></i>  Facebook</div></a>
            </div>
        </form>
    </section>
</body>
</html>
